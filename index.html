
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlyShoes38</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfcfb;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #1e2c26;
      color: #fff;
      padding: 50px 20px 30px;
    }

    header img {
      width: 160px;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 18px;
      max-width: 700px;
      margin: 0 auto;
      color: #ccc;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px auto;
    }

    .buttons a {
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background-color: #45a049;
    }

    footer {
      font-size: 14px;
      color: #777;
      padding: 30px 20px;
      border-top: 1px solid #ddd;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 26px;
      }

      header p {
        font-size: 16px;
        padding: 0 10px;
      }

      .buttons a {
        font-size: 16px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo_flyshoes38.png" alt="FlyShoes38 Логотип" />
    <h1>FlyShoes38</h1>
    <p>Твоя пара — твой стиль. Люксовые кроссовки, которые говорят за тебя. Выбирай и заказывай лучшие модели с доставкой по всей России.</p>
  </header>

  <div class="buttons">
    <a href="men.html">Мужчинам</a>
    <a href="women.html">Женщинам</a>
  </div>

  <footer>
    © 2025 FlyShoes38 — Магазин премиальных кроссовок
  </footer>
</body>
</html>
