<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>FlyShoes38 – Каталог</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Jost', sans-serif;
      background-color: #fdfdfd;
      color: #111;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      background-color: #111;
      padding: 20px 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      position: sticky;
      top: 0;
      height: 100vh;
      width: 100px;
      flex-shrink: 0;
    }
    .sidebar img {
      width: 60px;
      height: auto;
    }
    .sidebar button {
      width: 80px;
      background: #4CAF50;
      border: none;
      color: white;
      padding: 8px 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
    }
    .sidebar button.active {
      background: #45a049;
    }
    .catalog {
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 10px;
    }
    .card h3 {
      font-size: 14px;
      margin-bottom: 6px;
    }
    .swiper {
      width: 100%;
      height: 120px;
      margin-bottom: 8px;
      border-radius: 6px;
      overflow: hidden;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .order-button {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 12px;
    }
    .hidden {
      display: none;
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        flex-direction: row;
        width: 100%;
        height: auto;
        justify-content: center;
      }
      .catalog {
        grid-template-columns: 1fr 1fr;
        padding: 20px 10px;
      }
    }
  </style>
</head>
