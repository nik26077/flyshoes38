
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlyShoes38 – Каталог</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Jost', sans-serif;
      background-color: #fdfdfd;
      color: #111;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 200px;
      background-color: #111;
      color: #fff;
      padding: 30px 20px;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .sidebar button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    .sidebar button.active { background: #45a049; }
    .catalog {
      flex: 1;
      padding: 30px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      width: calc(50% - 20px);
    }
    .card h3 { font-size: 18px; margin: 10px 0; }
    .card p { font-size: 14px; margin: 4px 0; }
    .order-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .swiper {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    .hidden { display: none; }

    @media (max-width: 768px) {
      .card { width: 100%; }
      .sidebar { display: none; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Категории</h2>
    <button class="filter-btn active" data-category="men">Мужчинам</button>
    <button class="filter-btn" data-category="women">Женщинам</button>
  </div>

  <div class="catalog" id="catalog">
    <div class="card" data-category="men">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="img/asics_gel_nyc_m_1.jpg" alt="Фото 1"></div>
          <div class="swiper-slide"><img src="img/asics_gel_nyc_m_2.jpg" alt="Фото 2"></div>
          <div class="swiper-slide"><img src="img/asics_gel_nyc_m_3.jpg" alt="Фото 3"></div>
        </div>
      </div>
      <h3>Asics GEL-NYC</h3>
      <p>Цена: 10 490 ₽</p>
      <p>Размеры: 40–45</p>
      <p>Описание: Комфортная модель с классическим силуэтом и устойчивой подошвой — идеально подойдёт для повседневного стиля.</p>
      <a href="https://t.me/lolopio777" class="order-button">Заказать</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const category = btn.dataset.category;
        document.querySelectorAll('.card').forEach(card => {
          card.classList.toggle('hidden', card.dataset.category !== category);
        });
      });
    });
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.card').forEach(card => {
        if (card.dataset.category !== 'men') {
          card.classList.add('hidden');
        }
      });
      document.querySelectorAll('.swiper').forEach(swiperEl => {
        new Swiper(swiperEl, {
          loop: true,
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
        });
      });
    });
  </script>
</body>
</html>
