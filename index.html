<!DOCTYPE html>

    body {

      padding: 0;

      background-color: #121a17;
      color: white;
      text-align: center;
    }
    header {
      padding: 40px 20px 20px;
    }
    header img {
      width: 160px;

    .category a:hover {
      background: #ffffff30;
      transform: scale(1.05);
